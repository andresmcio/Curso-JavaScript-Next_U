<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width= device-width, user-scalable= no" />
    <meta name="author" content="Andrés Mauricio Ibarra Guerrero" />
    <meta name="description" content="Registro de estudiantes y notas" />
    <link rel="shortcut icon" href="Images/Astudent_icon.svg" type="image/svg" />
    <title>Registro de notas</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="Stylesheets/Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section>
        <form>
            <fieldset>
                <legend>Registro de Estudiantes</legend>
                <div>
                    <label for="codes">Código</label>
                    <input name="codes" id="_code" type="text" maxlength="8" required placeholder="24545234"/>
                </div>
                <div>
                    <label for="name">Nombre</label>
                    <input name="name" id="names" type="text" required placeholder="Ej: Luis Rodriguez"/>
                </div>
                <div>
                    <label for="grade">Nota</label>
                    <input name="grade" id="grades" type="number" step="0.1" required max="5" min="0" placeholder="4.2"/>
                </div>
                <input id="registerbttn" type="button" value="Registrar Estudiante" />
            </fieldset>
        </form>
    </section>
    <aside>
        <nav>
            <ul>
                <li><div id="avgGrade"><img src="Images/gpa_icon.png" />Nota Promedio</div></li>
                <li><div id="hghGrade"><img src="Images/Astudent_icon.png" />Mejor Nota</div></li>
                <li><div id="wstGrade"><img src="Images/Fstudent_icon.png" />Menor Nota</div></li>
            </ul>
        </nav>
    </aside>
    <article id="hideable">
        <h2>Listado de Estudiantes</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Nota</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="students">
            </tbody>
        </table>
    </article>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="Scripts/Main.js" type="text/javascript"></script>
</body>
</html>
